<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Weather App Project</title>
</head>
    <body>
        <nav>
            <img id= "nav-img" src="./assets/navbarLogo.png" alt="Nav Bar Photo">
            <div id="nav-maps">MAPS</div>
            <div id="nav-news">NEWS</div>
            <div id="nav-severe">SEVERE WEATHER</div>
            <div id="nav-more">MORE</div>
        </nav>
        <div id="main">
            <div id="header">
                <form id="weather-input">
                    <h1>Weather App</h1>
                    <label for="zip-input" id="label" >Pick a Location</label>
                    <input type="text" id="zip-input" placeholder= "Please enter a city..."/>
                    <input type="submit" value="Get Weather"/>
                </form>
            </div>

            <div class="display">
                <div id ="static-box">Choose a location to view weather.</div>
            </div>

            <div class="history">
                    <h3>Previous Searches</h3>
                        <ul>
                            <li id="recent">No previous searches</li> 
                        </ul>
            </div>
            <!-- <footer> <img src="" alt="Footer Image"> </footer> -->
        </div>
    </body>
</html>
